{% extends 'base.html' %}

{% block content %}

    <!-- ========================= SECTION CONTENT ========================= -->
    <section class="section-conten padding-y" style="min-height:84vh">
        
        <!-- ============================ COMPONENT LOGIN   ================================= -->
        
        <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
            
            <div class="card-body">
                {% include 'partials/alerts.html' %}
                
                <h4 class="card-title mb-4">Réinitialiser le mot de passe</h4>

                <form action="{% url 'reset-pwd-page' %}" method="POST">
                    {% csrf_token %}                    
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Créer un mot de passe" name="password">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Confirmer le mot de passe" name="confirm_password">
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Réinitialiser</button>
                    </div>    
                </form>
            </div>
        </div>
    
        <p class="text-center mt-4">
            Besoin de vous inscrire ? <a href="{% url 'register-page' %}">Cliquez ici</a>
        </p>
        <br><br>
        <!-- ============================ COMPONENT LOGIN  END.// ================================= -->
    
        </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
