{% extends 'base.html' %}

{% load static %}

{% block content %}
    <section class="section-conten padding-y bg">

        {% include 'partials/alerts.html' %}

        <div class="container">
            <div class="row">
                {% include 'partials/dashboard_sidebar.html' %}
                <main class="col-md-9">
                    <article class="card">
                        <header class="card-header">
                            <strong class="d-inline-block mr-3">Modifier mon mot de passe </strong>
                        </header>

                        <div class="card-body">
                            <div class="row"> 
                                <div class="col-md-12">
                                    <form action="" method="post" enctype="multipart/form-data">
                                        {% csrf_token %}

                                        <div class="form-group">
                                            <label>Mot de passe actuel</label>
                                            <input type="password" name="current_password" class="form-control" required>
                                        </div>

                                        <div class="form-group">
                                            <label>Cr√©er un nouveau mot de passe</label>
                                            <input type="password" name="new_password" class="form-control" required>
                                        </div>

                                        <div class="form-group">
                                            <label>Confirmer le nouveau mot de passe</label>
                                            <input type="password" name="confirm_password" class="form-control" required>
                                        </div>

                                        <input type="submit" value="Enregistrer" class="btn btn-outline-warning">
                                    </form>
                                </div>
                            </div> 
                        </div> 
                    </article>  
                </main>
            </div> 
        </div> 

    </section>
{% endblock %}
