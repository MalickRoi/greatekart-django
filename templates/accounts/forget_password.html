{% extends 'base.html' %}

{% block content %}

    <!-- ========================= SECTION CONTENT ========================= -->
    <section class="section-conten padding-y" style="min-height:84vh">
        
        <!-- ============================ COMPONENT LOGIN   ================================= -->
        
        <div class="card mx-auto" style="max-width: 450px; margin-top:100px;">
            
            <div class="card-body">
                {% include 'partials/alerts.html' %}
                
                <h4 class="card-title mb-4">Réinitialiser mon mot de passe</h4>

                <form action="{% url 'forget-pwd-page' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Adresse email" name="email">
                    </div>
                    
                    <div class="form-group">
                        <a href="{% url 'login-page' %}" class="float-right">Mot de passe retrouvé ? Me connecter</a>                     
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block"> Réinitialiser  </button>
                    </div>    
                </form>
            </div>
        </div>
    
        <p class="text-center mt-4">
            Besoin de vous inscrire ? <a href="{% url 'register-page' %}">Cliquez ici</a>
        </p>
        <br><br>
        <!-- ============================ COMPONENT LOGIN  END.// ================================= -->
    
        </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
